{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Student Result System{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% block css %}{% endblock  %}
</head>

<body>

  {% block navbar %}
  

  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home_url_name'%}">Result System</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end custom-offcanvas" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">

          <button type="button" class="btn-close justify-item-end" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home_url_name' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Result</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login_url_name' %}">login</a>
              <a class="nav-link" href="{% url 'logout_url_name' %}">logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>


  {% endblock %}


  {% block content %}
  {% endblock %}


  {% block footer %}


  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  {% block js %}

  {% endblock %}

</body>

</html>
